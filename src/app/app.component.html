
<!-- nav -->
    <mat-toolbar class="navbar" id="navbar">
        <img src="../assets/smartshopperlogo.png" id="logopic"> 
        <div *ngIf="currentUser !== null">                
            <button id="navbutton" routerLink='/admin' routerLinkActive='active' mat-raised-button
                *ngIf="currentUser !== null && currentUser.user.adminStatus === true" >Administrator</button>
            <button id="navbutton" routerLink='/about' routerLinkActive='active' mat-raised-button>About Smart Shopper</button>
            <button id="navbutton" routerLink='/food' routerLinkActive='active' mat-raised-button>My Groceries</button>
            <button id="navbutton" routerLink='/shopping' routerLinkActive='active' mat-raised-button>Shopping List</button>
            <button id="navbutton" routerLink='/' (click)="logout()" mat-raised-button>Logout</button>
        </div>
        <div *ngIf="null == currentUser">
            <button id="navbutton" routerLink='/' mat-raised-button>Login</button>
            <button id="navbutton" routerLink='/about' routerLinkActive='active' mat-raised-button>About Smart Shopper</button>
        </div>
    </mat-toolbar>

<!-- main app container -->
    <div>        
        <router-outlet></router-outlet>
        <app-modal-container></app-modal-container>
    </div>
