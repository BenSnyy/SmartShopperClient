<div class="deck">
    <div class="card">
        <div class="cardContainer">
            <h1>{{_food.food}}</h1>
            <p>Quantity: {{_food.quantity}}</p>
            <p>Exp: {{_food.expiration}}</p>
            <p>Brand: {{_food.brand}}</p>
            <button (click)="editFood(_food.id)" mat-button id="editButton">Update</button>
            <button (click)="deleteFood(_food.id)" mat-button id="deleteButton">Delete</button>
        </div>
    </div>
</div>
